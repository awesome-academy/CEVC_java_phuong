<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div class="toast-container position-fixed" th:fragment="success_toast" style="top: 20px; right: 20px;">
    <div th:if="${successMessage}" id="success-toast" class="toast align-items-center text-bg-success border-0"
      role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ✅ <span th:text="${successMessage}"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastEl = document.getElementById('success-toast');
        if (toastEl) {
          const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
          toast.show();
        }
      });
    </script>
  </div>

  <div class="toast-container position-fixed" th:fragment="failed_toast" style="top: 20px; right: 20px;">
    <div th:if="${failedMessage}" id="failed-toast" class="toast align-items-center text-bg-danger border-0"
      role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ❌ <span th:text="${failedMessage}"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toastEl = document.getElementById('failed-toast');
        if (toastEl) {
          const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
          toast.show();
        }
      });
    </script>
  </div>

</html>
